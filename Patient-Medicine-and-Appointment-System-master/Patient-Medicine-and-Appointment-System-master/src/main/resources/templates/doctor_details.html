<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Doctor Details</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

	<style>
		body {
		background: rgb(238,174,202);
		background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            padding-top: 60px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #2c3e50; /* Modern dark shade */
            font-weight: bold;
        }

        .card-deck {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* More responsive grid layout */
            gap: 30px;
            margin-bottom: 40px;
        }

        .doctor-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .doctor-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .doctor-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .doctor-card h3 {
            font-size: 1.8rem;
            color: #2980b9; /* Bright and attractive color for name */
            margin-top: 15px;
            font-weight: bold;
        }

        .doctor-card p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .doctor-card .btn {
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .doctor-card .btn:hover {
            background: linear-gradient(to right, #2980b9, #9b59b6);
            transform: scale(1.05);
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2980b9;
            transform: translateX(-50%) translateY(-4px);
        }

        .back-btn:active {
            transform: translateX(-50%) translateY(2px);
        }
        .card-deck .doctor-card {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
	</style>
</head>
<body>
<div class="container">
	<h1>Meet Our Doctors</h1>
	<div class="card-deck">
		<div class="doctor-card" th:each="doc : ${doctors}">
			<h3 th:text="${doc.doctor_name}"></h3>
			<p><strong>Specialization:</strong> <span th:text="${doc.specialization}"></span></p>
			<p><strong>Email:</strong> <span th:text="${doc.email}"></span></p>
			<p><strong>Gender:</strong> <span th:text="${doc.sex}"></span></p>
			<p><strong>Doctor ID:</strong> <span th:text="${doc.doctor_id}"></span></p>
			<a href="mailto:${doc.email}" class="btn">Contact</a>
		</div>
	</div>
	<a href="/" class="back-btn">Back to Home</a>
</div>
</body>
</html>
