<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(121,9,103,1) 35%, rgba(0,212,255,1) 100%);
        }

        .split-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .image-side {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1567822781105-a80d1b601697?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aG9zcGl0YWwlMjBoYXBweXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
        }

        .form-side {
            flex: 1;
            background: rgb(81,15,193);
background: linear-gradient(20deg, rgba(81,15,193,0.9159313383556548) 0%, rgba(52,177,239,1) 49%, rgba(219,0,255,1) 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-card .logo {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .slogan {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            padding-left: 35px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .input-group .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }
    button.btn {
    width: 100%;
    background-color: #510fc1;
    color: white;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    border: none;
}
button.btn:hover {
    background-color: #34b1ef;
}
        .form-text {
            margin-top: 15px;
            color: #333;
        }
        .form-text a {
            color: #007bff;
            text-decoration: none;
        }
        .form-text a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
                height: auto;
            }
            .image-side {
                height: 250px;
            }
            .form-side {
                padding: 20px;
            }
        }
    </style>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="split-container">
    <div class="image-side"></div>
    <div class="form-side">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-user-md"></i>
            </div>
            <div class="login-title">Welcome Back!</div>
            <div class="slogan">"Your health, our priority. Login to manage your appointments."</div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="form-text">
                    Don't have an account? <a th:href="@{/register}">Register now</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
