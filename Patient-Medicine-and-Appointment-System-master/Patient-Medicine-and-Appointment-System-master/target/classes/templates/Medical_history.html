<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Medical History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<style>
		body {
            background-color: #eef5f9;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #0d6efd;
            font-weight: bold;
        }

        h2, p {
            color: #6c757d;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th {
            background-color: #0d6efd;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        td {
            padding: 12px;
            text-align: center;
            font-size: 14px;
            color: #495057;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #eaf4fc;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #084298;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .icon {
            color: #0d6efd;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            table, th, td {
                font-size: 13px;
            }
        }
	</style>
</head>

<body>
<div class="container">
	<h1><i class="bi bi-file-medical"></i> Medical History</h1>
	<h2 th:text="'Patient Name: ' + ${patient.patient_name}"></h2>
	<p th:text="'Patient ID: ' + ${patient.patient_id}"></p>

	<table class="table table-bordered table-hover">
		<thead>
		<tr>
			<th><i class="bi bi-card-list"></i> Med-History ID</th>
			<th><i class="bi bi-calendar"></i> Diagnosis Date</th>
			<th><i class="bi bi-clipboard-heart"></i> Medical Condition</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="hist : ${history}">
			<td th:text="${hist.history_id}"></td>
			<td th:text="${hist.diagnosis_date}"></td>
			<td th:text="${hist.medical_condition}"></td>
		</tr>
		</tbody>
	</table>
	<a href="/" class="btn btn-primary"><i class="bi bi-house"></i> Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
