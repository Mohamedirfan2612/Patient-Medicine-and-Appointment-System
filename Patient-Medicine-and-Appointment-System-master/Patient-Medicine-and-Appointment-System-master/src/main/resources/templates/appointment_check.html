<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Check Appointment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		body {
            background-color: #f4f7fb; /* Light background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #007bff;
            font-size: 2.5em;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }


        button:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            background-color: #e74c3c;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }

        .cancel-btn:focus {
            outline: none;
        }

        .back-btn {
            background-color: #f0f0f0;
            padding: 12px 24px;
            margin-top: 30px;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
            color: #333;
        }
	</style>
</head>

<body>
<div class="container">
	<h1>Appointments</h1>
	<h2 th:text="'Patient Name: ' + ${name}"></h2>
	<p th:text="'Patient ID: ' + ${id}"></p>

	<table>
		<thead>
		<tr>
			<th>Appointment ID</th>
			<th>Doctor ID</th>
			<th>Visit Date</th>
			<th>Slot</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="app : ${appointments}">
			<td th:text="${app.appointment_id}"></td>
			<td th:text="${app.doctorId}"></td>
			<td th:text="${app.visitDate}"></td>
			<td th:text="${app.slot}"></td>
			<td>
				<form action="/cancelAppointment" method="post">
					<button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>

	<a href="#" onclick="history.go(-1)" class="back-btn"> <i class="bi bi-house"></i> Back to Home</a>
</div>
</body>
</html>
