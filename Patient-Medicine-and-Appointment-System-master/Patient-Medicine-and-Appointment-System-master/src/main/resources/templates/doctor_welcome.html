<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Doctor's Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header .icon {
            font-size: 50px;
            color: #00796b;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 32px;
            color: #00796b;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .menu {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .menu a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 220px;
            padding: 20px;
            background: #e0f7fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .menu a i {
            font-size: 40px;
            color: #00796b;
            margin-bottom: 10px;
        }

        .menu a span {
            font-size: 18px;
            font-weight: bold;
            color: #00796b;
        }

        .logout-btn {
            text-align: center;
            margin-top: 30px;
        }

        .logout-btn a {
            text-decoration: none;
            background: #d32f2f;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .logout-btn a:hover {
            background: #b71c1c;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="dashboard-container">
    <div class="header">
        <i class="fas fa-user-md icon"></i>
        <h1>Welcome, Doctor</h1>
        <p th:text="'Doctor ID: ' + ${id}"></p>
        <p th:text="'Doctor Name: ' + ${name}"></p>
    </div>

    <div class="menu">
        <a th:href="@{/doctor/checkappointment/{docId}(docId=${id})}">
            <i class="fas fa-calendar-check"></i>
            <span>My Appointments</span>
        </a>
        <a th:href="@{/doctor/issuedprescription/{docId}(docId=${id})}">
            <i class="fas fa-file-prescription"></i>
            <span>Issued Prescriptions</span>
        </a>
    </div>

    <div class="logout-btn">
        <a th:href="@{/logout}">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <footer>Â© 2024 NovaCare Multi Speciality Hospital & Care. All rights reserved.</footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
