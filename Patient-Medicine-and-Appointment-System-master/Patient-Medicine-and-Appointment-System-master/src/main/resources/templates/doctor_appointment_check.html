<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Doctor Cancel Appointment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

	<style>
		body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #4e73df;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #555;
        }

        .table-responsive {
            margin-top: 30px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        th {
            background-color: #f1f1f1;
            color: #4e73df;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f7f7f7;
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
        }

        .btn {
            padding: 12px 20px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn a {
            color: white;
            text-decoration: none;
        }

        .btn-cancel {
            background-color: #e74a3b;
        }

        .btn-issue {
            background-color: #28a745;
        }

        .btn-history {
            background-color: #007bff;
        }

        .btn-update {
            background-color: #9c27b0;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-5px);
        }

        .btn i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: scale(1.2);
        }

        .btn-outline-home {
            background-color: #f8f9fa;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 10px 30px;
            font-weight: 600;
        }

        .btn-outline-home:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-outline-home i {
            margin-right: 8px;
        }

        .table-responsive {
            margin-top: 30px;
        }

        .mt-4 {
            margin-top: 50px;
        }

	</style>
</head>

<body>

<div class="container">
	<h1 th:text="'Dr. ' + ${name} + ', Appointments'"></h1>
	<p th:text="'Doctor ID: ' + ${id}"></p>
	<p th:text="'Doctor Name: ' + ${name}"></p>

	<div class="table-responsive">
		<table class="table table-bordered table-hover">
			<thead class="table-light">
			<tr>
				<th>Appointment ID</th>
				<th>Patient ID</th>
				<th>Visit Date</th>
				<th>Slot</th>
				<th colspan="4">Actions</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="app : ${appointments}">
				<td th:text="${app.appointment_id}"></td>
				<td th:text="${app.patientId}"></td>
				<td th:text="${app.visitDate}"></td>
				<td th:text="${app.slot}"></td>
				<td>
					<button class="btn btn-issue">
						<i class="bi bi-file-earmark-medical"></i>
						<a th:href="@{../issueprescription/{id}(id=${app.appointment_id})}">Medicine</a>
					</button>
				</td>
				<td>
					<button class="btn btn-history">
						<i class="bi bi-clock-history"></i>
						<a th:href="@{../medicalhistory/{id}(id=${app.patientId})}">History</a>
					</button>
				</td>
				<td>
					<button class="btn btn-update">
						<i class="bi bi-pencil-square"></i>
						<a th:href="@{../updatemedicalhistory/{id}(id=${app.patientId})}">Update</a>
					</button>
				</td>
				<td>
					<button class="btn btn-cancel">
						<i class="bi bi-x-circle"></i>
						<a th:href="@{../cancelappointment/{id}(id=${app.appointment_id})}">Cancel</a>
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div class="mt-4 text-center">
		<button onclick="history.go(-1)" class="btn btn-outline-home">
			<i class="bi bi-house-door"></i> Home
		</button>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
