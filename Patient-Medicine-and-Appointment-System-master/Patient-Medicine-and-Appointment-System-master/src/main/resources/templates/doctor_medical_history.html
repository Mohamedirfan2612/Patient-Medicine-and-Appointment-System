<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Update Patient Medical History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<!-- FontAwesome for Icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

	<style>
		body {
            background-color: #f7f8fa;
            padding: 30px;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            background-color: #fff; /* White background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        h1 {
            margin-bottom: 30px;
            color: #1e3d58;
            font-size: 2rem;
            font-weight: bold;
        }

        .form-label {
            color: #1e3d58;
            font-weight: bold;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background-color: #f7f8fa;
        }

        textarea {
            resize: vertical;
        }

        .btn-custom {
            background-color: #4caf50;
            color: white;
            border-radius: 8px;
            padding: 12px 24px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: transparent;
            border: 2px solid #1e3d58;
            color: #1e3d58;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .back-btn:hover {
            background-color: #1e3d58;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .table th, .table td {
            text-align: left;
            padding: 15px;
        }

        .btn-custom i, .back-btn i {
            margin-right: 10px;
        }
	</style>
</head>

<body>
<div class="container">
	<h1>Update Patient Medical History</h1>
	<p th:text="'Patient ID: ' + ${id}"></p>
	<p th:text="'Patient Name: ' + ${name}"></p>

	<form role="form" method="post" th:action="@{/doctor/updatemedicalhistory/save}" th:object="${history}">
		<div class="form-group">
			<label for="patientId" class="form-label">Patient ID:</label>
			<input type="text" id="patientId" th:field="*{patientId}" readonly class="form-control" />
		</div>

		<div class="form-group">
			<label for="medicalCondition" class="form-label">Medical Condition:</label>
			<textarea id="medicalCondition" th:field="*{medical_condition}" required class="form-control"></textarea>
		</div>

		<input type="date" th:field="*{diagnosis_date}" hidden />

		<button type="submit" class="btn-custom">
			<i class="fas fa-save"></i> Update Patient Record
		</button>
	</form>

	<button onclick="history.go(-1)" class="back-btn">
		<i class="fas fa-arrow-left"></i> Go Back
	</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
