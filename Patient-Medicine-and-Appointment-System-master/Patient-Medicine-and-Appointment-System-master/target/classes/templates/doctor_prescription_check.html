<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Issued Prescriptions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<style>
		body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #3a86ff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: #f1f1f1;
            color: #555;
            font-weight: 600;
        }

        th, td {
            padding: 10px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .btn-custom {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-modify {
            background: #3a86ff;
            color: white;
        }

        .btn-modify:hover {
            background: #2c6fb5;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #e14d4d;
        }

        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffcc00;
            color: #333;
            border: none;
            border-radius: 8px;
        }

        .btn-home:hover {
            background: #ffaa00;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
	</style>
</head>

<body>
<div class="container">
	<h1>Issued Prescriptions</h1>
	<table class="table">
		<thead>
		<tr>
			<th>Prescription ID</th>
			<th>Doctor ID</th>
			<th>Issued Date</th>
			<th>Findings</th>
			<th>Medicines</th>
			<th colspan="2">Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="presc : ${prescriptions}">
			<td th:text="${presc.prescription_id}"></td>
			<td th:text="${presc.doctorId}"></td>
			<td th:text="${presc.issuedDateTime}"></td>
			<td th:text="${presc.findings}"></td>
			<td th:text="${presc.medicines}"></td>
			<td>
				<button class="btn-custom btn-modify">
					<a th:href="@{../modifyprescription/{id}(id=${presc.prescription_id})}" style="color: inherit; text-decoration: none;">Modify</a>
				</button>
			</td>
			<td>
				<button class="btn-custom btn-delete" onclick="confirmDelete('@{../deleteprescription/{id}(id=${presc.prescription_id})}')">
					Delete
				</button>
			</td>
		</tr>
		</tbody>
	</table>

	<div class="text-center">
		<button class="btn-home" onclick="history.go(-1)">Home</button>
	</div>
</div>

<footer>Â© 2024 NovaCare Multi Speciality Hospital</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
	function confirmDelete(url) {
        if (confirm('Are you sure you want to delete this prescription?')) {
            window.location.href = url;
        }
    }
</script>
</body>

</html>
